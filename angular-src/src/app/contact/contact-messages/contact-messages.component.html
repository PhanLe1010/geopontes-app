<hr>
<div class="row" style="text-align: center">
  <div class="col-12">
      <h3>List of All Users' Messages</h3>
  </div>
</div>
<div class="row" style="text-align: center">
  <h5>{{loadingContactMessagesError}}</h5>
</div>
<div class="row">

  <div class="col-md-6" *ngFor="let contactMessage of messages">
    <div class="card blue-grey darken-1">
          <div class="card-content white-text" style="text-align: left">
              <span class="card-title" style= "font-size:1.3em">{{contactMessage.name}}</span>
              <hr>
              <h5>{{contactMessage.subject}}</h5>
              <p>{{contactMessage.message}}</p>
              <hr>
              <p><span class="pull-left">{{contactMessage.email}}</span>  <span class="pull-right">{{contactMessage.date}}</span></p>
          </div>
    </div>
  </div>


</div>
